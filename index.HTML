<!DOCTYPE html>
<html>
    <head>
        <title> Shopping Cart </title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.CSS">
    </head>
    <body>
      <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">SHOP</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
      </header>  
      <main>
        <div id="p1" class="items">
            <div class='Item' id="supp1" > 
                <button id="heart1" class="like"> <i class="fa fa-heart fa-2x" ></i> </button>
                <img src="iphone-12-pro-max.jpg" alt="iphone 12">
                <p class="description"> Apple iphone 12 pro 128Go <br>
                Pacific Blue
                </p>
                <div class="quantity">     
                    <button class="minus-btn" id="min1">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" value=" 1" id="input1">
                    <button id="plus1" class="plus-btn">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price" id="prix1"> 1379.00 </p>
                <button class="delete" onclick=remove1()> X </button>
            </div>
            <div id="supp2" class="Item">
                <button id="heart2" class="like"> <i class="fa fa-heart fa-2x"></i> </button>
                <img src="running shoes.jpg" alt="adidas running shoes">
                <p class="description"> Adidas U_Path X Shoes <br>
                    Adidas women's running shoes
                </p>
                <div class="quantity">     
                    <button id="min2" class="minus-btn">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" value=" 1" id="input2">
                    <button id="plus2" class="plus-btn">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p id="prix2" class="price"> 176.80 </p>
                <button id=c1 class="delete"> X </button>
            </div>
            <div id="supp3" class="Item">
                <button id="heart3" class="like"> <i class="fa fa-heart fa-2x"></i> </button>
                <img src="apple-watch.jpg" alt="i-watch">
                <p class="description"> Apple watch Series 3 </p>
                <div class="quantity"> 
                    <button id="min3" class="minus-btn">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" value=" 1" id="input3">
                    <button id="plus3" class="plus-btn">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p id ="prix3" class="price"> 249.00 </p>
                <button onclick=remove3() class="delete"> X </button>
            </div>
        </div>
        <div id="total-price">
            <p>Total Price: </p>
            <input id="input" type="text" id ="finalPrice" value="1804">
        </div>
      </main>
      <footer>
        Â© 2021.Hnainia Nissrine.
      </footer>
      <script src="index.js"></script> 
    </body>
</html>
